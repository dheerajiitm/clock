<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Analog Clock</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<div class="container">
		<div class="clock">
			<div class="clkcenter">
				<div class="hrs h12">12</div>
				<div class="hrs h1">1</div>
				<div class="hrs h2">2</div>
				<div class="hrs h3">3</div>
				<div class="hrs h4">4</div>
				<div class="hrs h5">5</div>
				<div class="hrs h6">6</div>
				<div class="hrs h7">7</div>
				<div class="hrs h8">8</div>
				<div class="hrs h9">9</div>
				<div class="hrs h10">10</div>
				<div class="hrs h11">11</div>
				<div class="hrs sechand"></div>
			    <div class="hrs minhand"></div>
			    <div class="hrs hourhand"></div>
			</div>
		</div>
	</div>
</body>
</html>
