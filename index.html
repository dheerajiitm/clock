<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hr h1">
        <span>1</span>
      </div>
      <div class="hr h2">
        <span>2</span>
      </div>
      <div class="hr h3">
        <span>3</span>
      </div>
      <div class="hr h4">
        <span>4</span>
      </div>
      <div class="hr h5">
        <span>5</span>
      </div>
      <div class="hr h6">
        <span>6</span>
      </div>
      <div class="hr h7">
        <span>7</span>
      </div>
      <div class="hr h8">
        <span>8</span>
      </div>
      <div class="hr h9">
        <span>9</span>
      </div>
      <div class="hr h10">
        <span>10</span>
      </div>
      <div class="hr h11">
        <span>11</span>
      </div>
      <div class="hr h12">
        <span>12</span>
      </div>
      <div class="center"></div>
      <div class="hands sec-hand"></div>
      <div class="hands min-hand"></div>
      <div class="hands hr-hand"></div>
    </div>
  </body>
</html>
